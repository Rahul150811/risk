<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <!-- Add Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .popup {
            position: fixed !important;
            top: auto !important;
            left: auto !important;
            bottom: -100%;
            right: 5%;
            max-width: 400px;
        }

        .popup-animate {
            -webkit-animation: popup .5s ease-out .5s forwards;
            animation: popup .5s ease-out .5s forwards;
        }

        @keyframes popup {
            from { bottom: -100%; }
            to { bottom: 5%; }
        }

        .popup-dismiss {
            animation: popupDismiss .5s;
            animation-fill-mode: forwards;
        }

        @keyframes popupDismiss {
            0% { bottom: 5%; opacity: 1; }
            100% { bottom: 25%; opacity: 0; }
        }
        .ad-container {
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 20px auto;
            padding: 20px;
            width: 400px;
            background-color: #f9f9f9;
        }

        .ad-image {
            max-width: 100%;
            height: auto;
        }

        .message {
            font-size: 18px;
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 20px auto;
            width: 300px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Fake Ad Demonstration</h1>
    
    <div class="ad-container">
        <img src="https://imgs.search.brave.com/iWy3rsSvz4B3RKm7-av7U0Zust8kwgXj2TjPrHdht5M/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9maWxl/cy5icmFpbmZhbGwu/Y29tL3dwLWNvbnRl/bnQvdXBsb2Fkcy8y/MDE2LzA0L2FyZV95/b3VfYV93aW5uZXJf/ZmVhdHVyZWRfbGFy/Z2UtNDY4eDAuanBn/Lm9wdGltYWwuanBn" alt="Fake Ad" class="ad-image">
        <p>Click here to win a million dollars!</p>
        <button onclick="showMessage('yes')">Click Here</button>
        <button onclick="showMessage('no')">No Thanks</button>
    </div>

    <div id="result" class="message"></div>

    <script>
        function showMessage(answer) {
            const resultElement = document.getElementById('result');

            if (answer === 'yes') {
                resultElement.innerHTML = "<p>Haha, I knew you were too smart to fall for this!</p>";
            }
            else if (answer === 'no') {
                resultElement.innerHTML = "<p>You declined our offer so you deserve a virus :)</p>";
            } else {
                resultElement.innerHTML = "<p>Good choice! Always be cautious when clicking on ads.</p>";
            }
        }
    </script>

    <div class="popup">
        <div class="card horizontal z-depth-4">
            <div class="card-stacked">
                <div class="card-content">
                    <h4>Remove Annoying Pop-ups</h4>
                    <p>Remove them instantly and protect your browser!<br>
                    <small>apple.com</small></p>
                </div>
                <div class="card-action">
                    <a class="right btn waves-effect blue" href="#" onclick="showMessage('yes')">Yes Please</a>
                    <a class="right btn-flat waves-effect blue-text" href="#" onclick="showMessage('no')">No Thanks</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        let popup = document.querySelector('.popup');

        // Function to show the popup
        function showPopup() {
            popup.classList.remove('popup-dismiss');
            popup.classList.remove('popup-animate');
            setTimeout(function () {
                popup.classList.add('popup-animate');
            }, 0);
        }

        // Automatically show the popup after 3 seconds
        setTimeout(showPopup, 3000);

        // Function listening for Click on Add Popup
        document.querySelector('.popup').addEventListener('click', function (e) {
            if (e.target.innerText === 'YES PLEASE') {
                // Use Materialize toast to display a message
                M.toast({ html: 'You have made a mistake my friend', classes: 'red' });
            } else if (e.target.innerText === 'NO THANKS') {
                M.toast({ html: 'HAHA, why would you think it would work', classes: 'red' });
            }
        });
    </script>
</body>
</html>
